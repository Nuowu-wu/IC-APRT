<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[SYSTEM::MONITOR]</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #0f0;
            --neon-blue: #0ff;
            --neon-pink: #f0f;
            --neon-yellow: #ff0;
            --bg-dark: #000;
            --card-bg: rgba(0, 20, 0, 0.85);
            --glow-strength: 10px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Share Tech Mono', monospace;
            cursor: crosshair;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--neon-green);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        #matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .scan-line {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(to right,
                transparent,
                var(--neon-green),
                transparent
            );
            animation: scan 3s linear infinite;
            opacity: 0.5;
            z-index: 1000;
            pointer-events: none;
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        .container {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 800px;
            padding: 40px;
            background: var(--card-bg);
            border: 1px solid var(--neon-green);
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 30px rgba(0, 255, 0, 0.3); }
            50% { box-shadow: 0 0 50px rgba(0, 255, 0, 0.5); }
            100% { box-shadow: 0 0 30px rgba(0, 255, 0, 0.3); }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .header h1 {
            font-size: 3em;
            letter-spacing: 4px;
            margin-bottom: 20px;
            text-shadow: 0 0 var(--glow-strength) var(--neon-green);
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0%, 100% { text-shadow: 0 0 var(--glow-strength) var(--neon-green); }
            33% { text-shadow: -2px 0 var(--glow-strength) var(--neon-blue), 2px 2px var(--glow-strength) var(--neon-pink); }
            66% { text-shadow: 2px -2px var(--glow-strength) var(--neon-yellow), -2px -2px var(--glow-strength) var(--neon-green); }
        }

        .header p {
            font-size: 1.2em;
            color: var(--neon-blue);
            text-shadow: 0 0 var(--glow-strength) var(--neon-blue);
            margin-bottom: 10px;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: var(--neon-green);
            border-radius: 50%;
            margin-right: 10px;
            animation: blink 1s infinite;
            box-shadow: 0 0 10px var(--neon-green);
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .access-form {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--neon-blue);
            text-shadow: 0 0 var(--glow-strength) var(--neon-blue);
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            background: rgba(0, 20, 0, 0.5);
            border: 1px solid var(--neon-green);
            border-radius: 5px;
            color: var(--neon-green);
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            border-color: var(--neon-blue);
        }

        .form-group input::placeholder {
            color: rgba(0, 255, 0, 0.5);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: transparent;
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .submit-btn:hover {
            background: var(--neon-green);
            color: var(--bg-dark);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .error-message {
            color: var(--neon-pink);
            text-shadow: 0 0 var(--glow-strength) var(--neon-pink);
            margin-top: 10px;
            font-size: 0.9em;
            display: none;
        }

        .success-message {
            color: var(--neon-green);
            text-shadow: 0 0 var(--glow-strength) var(--neon-green);
            margin-top: 10px;
            font-size: 0.9em;
            display: none;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.8em;
            color: var(--neon-blue);
            text-shadow: 0 0 var(--glow-strength) var(--neon-blue);
        }

        .footer a {
            color: var(--neon-green);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .footer a:hover {
            color: var(--neon-yellow);
            text-shadow: 0 0 var(--glow-strength) var(--neon-yellow);
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <canvas id="matrix-rain"></canvas>
    <div class="scan-line"></div>
    <div class="container">
        <div class="header">
            <h1>[SYSTEM::MONITOR]</h1>
            <p>[SECURE::TERMINAL]</p>
            <div class="status-indicator"></div>
            <span>[SYSTEM::READY]</span>
        </div>

        <div class="access-form">
            <div class="form-group">
                <label for="username">[USERNAME]</label>
                <input type="text" id="username" placeholder="ENTER USERNAME" required>
            </div>
            <div class="form-group">
                <label for="password">[PASSWORD]</label>
                <input type="password" id="password" placeholder="ENTER PASSWORD" required>
            </div>
            <button type="submit" class="submit-btn">[ACCESS::SYSTEM]</button>
            <div class="error-message" id="error-message">[ERROR::INVALID_CREDENTIALS]</div>
            <div class="success-message" id="success-message">[ACCESS::GRANTED]</div>
        </div>

        <div class="footer">
            <p>[SYSTEM::VERSION 2.0.1]</p>
            <p>[SECURITY::LEVEL MAXIMUM]</p>
            <p>[UNAUTHORIZED ACCESS PROHIBITED]</p>
        </div>
    </div>

    <script>
        // Matrix雨效果
        class MatrixRain {
            constructor() {
                this.canvas = document.getElementById('matrix-rain');
                this.ctx = this.canvas.getContext('2d');
                this.characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()_+-=[]{}|;:,.<>?/\\ｦｱｳｴｵｶｷｹｺｻｼｽｾｿﾀﾂﾃﾅﾆﾇﾈﾊﾋﾎﾏﾐﾑﾒﾓﾔﾕﾗﾘﾜ';
                this.fontSize = 12;
                this.columns = 0;
                this.drops = [];
                
                this.initialize();
                window.addEventListener('resize', () => this.initialize());
            }

            initialize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.columns = Math.floor(this.canvas.width / this.fontSize);
                this.drops = [];
                for(let i = 0; i < this.columns; i++) {
                    this.drops[i] = Math.random() * -100;
                }
            }

            draw() {
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                this.ctx.font = this.fontSize + 'px monospace';

                for(let i = 0; i < this.drops.length; i++) {
                    const text = this.characters[Math.floor(Math.random() * this.characters.length)];
                    const x = i * this.fontSize;
                    const y = this.drops[i] * this.fontSize;

                    this.ctx.fillStyle = `rgba(0, 255, 0, ${Math.random() * 0.5 + 0.5})`;
                    this.ctx.fillText(text, x, y);

                    if(y > this.canvas.height && Math.random() > 0.975) {
                        this.drops[i] = 0;
                    }
                    this.drops[i]++;
                }
            }

            animate() {
                this.draw();
                requestAnimationFrame(() => this.animate());
            }
        }

        // 初始化Matrix雨效果
        const matrixRain = new MatrixRain();
        matrixRain.animate();

        // 表单处理
        document.querySelector('.submit-btn').addEventListener('click', async () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    errorMessage.style.display = 'none';
                    successMessage.style.display = 'block';
                    // 存储认证信息
                    const credentials = btoa(`${username}:${password}`);
                    localStorage.setItem('auth', `Basic ${credentials}`);
                    localStorage.setItem('isAuthenticated', 'true');
                    setTimeout(() => {
                        window.location.href = '/monitor.html';
                    }, 1000);
                } else {
                    successMessage.style.display = 'none';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.style.display = 'block';
            }
        });

        // 添加输入框动画效果
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', () => {
                input.style.transform = 'scale(1.02)';
            });

            input.addEventListener('blur', () => {
                input.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
