<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[SYSTEM::MONITOR]</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --neon-green: #00ff00;
            --dark-green: #001a00;
            --glow-strength: 8px;
            --scan-line-color: rgba(0, 255, 0, 0.1);
        }

        * {
            font-family: 'Share Tech Mono', monospace;
            cursor: crosshair;
        }

        body {
            background-color: #000;
            color: var(--neon-green);
            text-shadow: 0 0 var(--glow-strength) rgba(0, 255, 0, 0.7);
            position: relative;
            overflow-x: hidden;
            min-height: 100vh;
        }

        #matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .scan-line {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(to right,
                transparent,
                var(--neon-green),
                transparent
            );
            animation: scan 3s linear infinite;
            opacity: 0.5;
            z-index: 1000;
            pointer-events: none;
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        .data-card {
            background: rgba(0, 10, 0, 0.85);
            border: 1px solid var(--neon-green);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .data-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .data-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-green), transparent);
            animation: scan-line 2s linear infinite;
            box-shadow: 0 0 15px var(--neon-green);
        }

        .cyber-button {
            background: var(--dark-green);
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            text-transform: uppercase;
            padding: 12px 24px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            text-shadow: 0 0 5px var(--neon-green);
            letter-spacing: 2px;
        }

        .cyber-button:hover {
            background: rgba(0, 255, 0, 0.2);
            box-shadow: 0 0 20px var(--neon-green);
            transform: translateY(-2px);
        }

        .cyber-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                transparent,
                rgba(0, 255, 0, 0.2),
                transparent
            );
            transform: rotate(45deg);
            animation: button-shine 3s linear infinite;
            z-index: 1;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            background: var(--neon-green);
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            box-shadow: 0 0 15px var(--neon-green);
            animation: pulse 2s infinite;
        }

        .terminal-text {
            font-family: 'Share Tech Mono', monospace;
            color: var(--neon-green);
            line-height: 1.6;
            text-shadow: 0 0 5px var(--neon-green);
        }

        .glitch-text {
            position: relative;
            animation: glitch 3s infinite;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        .chart-container {
            position: relative;
            width: 100%;
            height: 200px;
            margin-top: 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

        .stat-box {
            background: rgba(0, 20, 0, 0.5);
            border: 1px solid var(--neon-green);
            padding: 0.5rem;
            text-align: center;
            animation: stat-pulse 2s infinite;
        }

        @keyframes stat-pulse {
            0% { border-color: var(--neon-green); }
            50% { border-color: rgba(0, 255, 0, 0.3); }
            100% { border-color: var(--neon-green); }
        }

        .keyboard-shortcut {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 0.8em;
            opacity: 0.7;
        }

        .scroll-content::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .scroll-content::-webkit-scrollbar-track {
            background: var(--dark-green);
            border: 1px solid var(--neon-green);
        }

        .scroll-content::-webkit-scrollbar-thumb {
            background: var(--neon-green);
            border-radius: 4px;
            box-shadow: 0 0 10px var(--neon-green);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 20, 0, 0.9);
            border: 1px solid var(--neon-green);
            padding: 10px 20px;
            border-radius: 4px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
            z-index: 1000;
            animation: notification-slide 0.3s ease-out;
        }

        @keyframes notification-slide {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <canvas id="matrix-rain"></canvas>
    <div class="scan-line"></div>

    <div class="container mx-auto p-4">
        <!-- 顶部状态栏 -->
        <div class="data-card rounded-lg p-4 mb-6">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <span class="status-indicator"></span>
                    <span class="glitch-text">[SYSTEM::ACTIVE]</span>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="current-time" class="terminal-text"></span>
                    <span class="flex items-center">
                        <span class="status-indicator"></span>
                        <span id="active-connections" class="glitch-text">CONN::1</span>
                    </span>
                </div>
            </div>
            <div class="stats-grid mt-4">
                <div class="stat-box">
                    <div class="text-sm opacity-70">CPU USAGE</div>
                    <div id="cpu-usage" class="text-xl">0%</div>
                </div>
                <div class="stat-box">
                    <div class="text-sm opacity-70">MEMORY</div>
                    <div id="memory-usage" class="text-xl">0%</div>
                </div>
                <div class="stat-box">
                    <div class="text-sm opacity-70">NETWORK</div>
                    <div id="network-speed" class="text-xl">0 KB/s</div>
                </div>
                <div class="stat-box">
                    <div class="text-sm opacity-70">UPTIME</div>
                    <div id="system-uptime" class="text-xl">00:00:00</div>
                </div>
            </div>
        </div>

        <!-- 主控制面板 -->
        <div class="data-card rounded-lg p-4 mb-6">
            <h2 class="text-xl mb-4 flex items-center">
                <span class="status-indicator"></span>
                CONTROL::CENTER
                <span class="keyboard-shortcut">[CTRL+P]</span>
            </h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <button class="cyber-button rounded" onclick="toggleCamera()" data-shortcut="C">
                    [CAM_01] CAMERA
                </button>
                <button class="cyber-button rounded" onclick="toggleLocation()" data-shortcut="L">
                    [GPS_01] LOCATION
                </button>
                <button class="cyber-button rounded" onclick="getApps()" data-shortcut="A">
                    [APP_01] APPS
                </button>
                <button class="cyber-button rounded" onclick="getContacts()" data-shortcut="T">
                    [CON_01] CONTACTS
                </button>
            </div>
        </div>

        <!-- 数据网格 -->
        <div class="data-grid">
            <!-- 摄像头模块 -->
            <div class="data-card rounded-lg p-4">
                <h3 class="text-lg mb-3 flex items-center">
                    <span class="status-indicator"></span>
                    CAMERA::FEED
                    <span class="keyboard-shortcut">[ALT+1]</span>
                </h3>
                <div class="camera-feed">
                    <div class="camera-overlay">
                        <span id="camera-status" class="glitch-text">● REC</span>
                        <span id="camera-time">00:00:00</span>
                    </div>
                    <img id="camera-output" src="" alt="Camera Feed">
                </div>
                <div class="chart-container">
                    <canvas id="camera-activity-chart"></canvas>
                </div>
            </div>

            <!-- 位置信息模块 -->
            <div class="data-card rounded-lg p-4">
                <h3 class="text-lg mb-3 flex items-center">
                    <span class="status-indicator"></span>
                    LOCATION::DATA
                    <span class="keyboard-shortcut">[ALT+2]</span>
                </h3>
                <div id="location-info" class="terminal-text scroll-content"></div>
                <div class="chart-container">
                    <canvas id="location-history-chart"></canvas>
                </div>
            </div>

            <!-- 设备信息模块 -->
            <div class="data-card rounded-lg p-4">
                <h3 class="text-lg mb-3 flex items-center">
                    <span class="status-indicator"></span>
                    DEVICE::INFO
                    <span class="keyboard-shortcut">[ALT+3]</span>
                </h3>
                <div id="device-info" class="terminal-text scroll-content"></div>
                <div class="chart-container">
                    <canvas id="device-performance-chart"></canvas>
                </div>
            </div>

            <!-- 系统日志模块 -->
            <div class="data-card rounded-lg p-4">
                <h3 class="text-lg mb-3 flex items-center">
                    <span class="status-indicator"></span>
                    SYSTEM::LOG
                    <span class="keyboard-shortcut">[ALT+4]</span>
                </h3>
                <div id="system-log" class="terminal-text scroll-content"></div>
            </div>
        </div>
    </div>

    <script>
        // Matrix雨效果
        class MatrixRain {
            constructor() {
                this.canvas = document.getElementById('matrix-rain');
                this.ctx = this.canvas.getContext('2d');
                this.characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()_+-=[]{}|;:,.<>?/\\ｦｱｳｴｵｶｷｹｺｻｼｽｾｿﾀﾂﾃﾅﾆﾇﾈﾊﾋﾎﾏﾐﾑﾒﾓﾔﾕﾗﾘﾜ';
                this.fontSize = 14;
                this.columns = 0;
                this.drops = [];
                
                this.initialize();
                window.addEventListener('resize', () => this.initialize());
            }

            initialize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.columns = Math.floor(this.canvas.width / this.fontSize);
                this.drops = [];
                for(let i = 0; i < this.columns; i++) {
                    this.drops[i] = Math.random() * -100;
                }
            }

            draw() {
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                this.ctx.fillStyle = '#0f0';
                this.ctx.font = this.fontSize + 'px monospace';

                for(let i = 0; i < this.drops.length; i++) {
                    const text = this.characters[Math.floor(Math.random() * this.characters.length)];
                    const x = i * this.fontSize;
                    const y = this.drops[i] * this.fontSize;

                    this.ctx.fillStyle = `rgba(0, 255, 0, ${Math.random() * 0.5 + 0.5})`;
                    this.ctx.fillText(text, x, y);

                    if(y > this.canvas.height && Math.random() > 0.975) {
                        this.drops[i] = 0;
                    }
                    this.drops[i]++;
                }
            }

            animate() {
                this.draw();
                requestAnimationFrame(() => this.animate());
            }
        }

        // 初始化Matrix雨效果
        const matrixRain = new MatrixRain();
        matrixRain.animate();

        // 性能图表
        class PerformanceMonitor {
            constructor() {
                this.initializeCharts();
                this.updateCharts();
            }

            initializeCharts() {
                // CPU使用率图表
                this.deviceChart = new Chart(
                    document.getElementById('device-performance-chart'),
                    {
                        type: 'line',
                        data: {
                            labels: Array(10).fill(''),
                            datasets: [{
                                label: 'CPU Usage',
                                data: Array(10).fill(0),
                                borderColor: '#00ff00',
                                backgroundColor: 'rgba(0, 255, 0, 0.1)',
                                tension: 0.4
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    max: 100,
                                    grid: {
                                        color: 'rgba(0, 255, 0, 0.1)'
                                    },
                                    ticks: {
                                        color: '#00ff00'
                                    }
                                },
                                x: {
                                    grid: {
                                        color: 'rgba(0, 255, 0, 0.1)'
                                    },
                                    ticks: {
                                        color: '#00ff00'
                                    }
                                }
                            },
                            plugins: {
                                legend: {
                                    labels: {
                                        color: '#00ff00'
                                    }
                                }
                            }
                        }
                    }
                );
            }

            updateCharts() {
                setInterval(() => {
                    const cpuUsage = Math.random() * 100;
                    this.deviceChart.data.datasets[0].data.shift();
                    this.deviceChart.data.datasets[0].data.push(cpuUsage);
                    this.deviceChart.update();

                    document.getElementById('cpu-usage').textContent = `${Math.round(cpuUsage)}%`;
                    document.getElementById('memory-usage').textContent = `${Math.round(Math.random() * 100)}%`;
                    document.getElementById('network-speed').textContent = `${Math.round(Math.random() * 1000)} KB/s`;
                }, 1000);
            }
        }

        // 系统日志
        class SystemLog {
            constructor() {
                this.logElement = document.getElementById('system-log');
                this.maxLogs = 100;
            }

            add(message, type = 'info') {
                const now = new Date().toLocaleTimeString();
                const logEntry = document.createElement('div');
                logEntry.className = 'mb-1';
                logEntry.innerHTML = `
                    <span class="opacity-75">[${now}]</span>
                    <span class="text-${type === 'error' ? 'red' : 'green'}-500">${message}</span>
                `;
                this.logElement.insertBefore(logEntry, this.logElement.firstChild);

                // 限制日志数量
                while (this.logElement.children.length > this.maxLogs) {
                    this.logElement.removeChild(this.logElement.lastChild);
                }

                // 显示通知
                this.showNotification(message, type);
            }

            showNotification(message, type) {
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.textContent = message;
                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.style.opacity = '0';
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }
        }

        // 设备监控
        class DeviceMonitor {
            constructor() {
                this.logger = new SystemLog();
                this.performanceMonitor = new PerformanceMonitor();
                this.initializeMonitoring();
                this.setupKeyboardShortcuts();
            }

            setupKeyboardShortcuts() {
                document.addEventListener('keydown', (e) => {
                    if (e.altKey) {
                        switch(e.key) {
                            case '1': this.toggleCamera(); break;
                            case '2': this.toggleLocation(); break;
                            case '3': this.toggleDeviceInfo(); break;
                            case '4': this.toggleSystemLog(); break;
                        }
                    }
                });
            }

            async initializeMonitoring() {
                try {
                    await this.updateDeviceData();
                    this.logger.add('SYSTEM::INITIALIZED');
                    setInterval(() => this.updateDeviceData(), 5000);
                } catch (error) {
                    this.logger.add('SYSTEM::INITIALIZATION_FAILED: ' + error.message, 'error');
                }
            }

            async updateDeviceData() {
                try {
                    const response = await fetch('/api/monitor');
                    if (!response.ok) throw new Error('获取数据失败');
                    
                    const data = await response.json();
                    this.updateDeviceInfo(data.device);
                    this.updateLocationInfo(data.location);
                    this.logger.add('数据更新成功');
                } catch (error) {
                    this.logger.add('数据更新失败: ' + error.message, 'error');
                }
            }

            updateDeviceInfo(device) {
                if (!device) return;
                const deviceInfo = document.getElementById('device-info');
                deviceInfo.innerHTML = `
                    <div class="space-y-2">
                        <p>> 设备型号: ${device.model}</p>
                        <p>> 操作系统: ${device.os}</p>
                        <p>> 浏览器: ${device.browser}</p>
                        <p>> 电池电量: ${device.battery ? Math.round(device.battery.level * 100) + '%' : 'N/A'}</p>
                        <p>> 网络类型: ${device.network?.type || 'Unknown'}</p>
                        <p>> 内存使用: ${this.formatBytes(device.memory)}</p>
                    </div>
                `;
            }

            updateLocationInfo(location) {
                if (!location) return;
                const locationInfo = document.getElementById('location-info');
                locationInfo.innerHTML = `
                    <div class="space-y-2">
                        <p>> 纬度: ${location.lat}</p>
                        <p>> 经度: ${location.lon}</p>
                        <p>> 城市: ${location.city}</p>
                        <p>> 国家: ${location.country}</p>
                        <p>> ISP: ${location.isp}</p>
                        <p>> IP: ${location.ip}</p>
                    </div>
                `;
            }

            formatBytes(bytes) {
                if (!bytes || bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        }

        // 初始化监控系统
        const monitor = new DeviceMonitor();

        // 更新系统运行时间
        let startTime = Date.now();
        setInterval(() => {
            const uptime = Math.floor((Date.now() - startTime) / 1000);
            const hours = Math.floor(uptime / 3600).toString().padStart(2, '0');
            const minutes = Math.floor((uptime % 3600) / 60).toString().padStart(2, '0');
            const seconds = (uptime % 60).toString().padStart(2, '0');
            document.getElementById('system-uptime').textContent = `${hours}:${minutes}:${seconds}`;
        }, 1000);
    </script>
</body>
</html>
